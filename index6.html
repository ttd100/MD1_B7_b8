<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt('nhập a')
  let b = +prompt('nhập b')
  if (a==0 && b==0){
      alert('phương trình vô số nghiệm');
  }else if (a==0 && b != 0){
      alert('phương trình vô nghiệm')
  }else {
     alert('phương trình có nghiệm là: ' + -b/a)
  }
</script>
</body>
</html>
