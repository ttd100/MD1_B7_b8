<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b7</title>
</head>
<body>
<script>
  let a = +prompt('nhập a')
  let b = +prompt('nhập b')
  let c = +prompt('nhập c')
  let denta = (b*b)-(4*a*c)
  if (denta<0){
      alert('phương trình vô nghiệm')
  }else if (denta===0){
      alert('phương trình có nghiệm kép x1=x2='+((-b)/(2*a)))
  }else {
      alert('phương trình có nghiệm x1='+(-b+Math.sqrt(denta))/(2*a))
      alert('phương trình có nghiệm x2='+(-b-Math.sqrt(denta))/(2*a))
  }
</script>
</body>
</html>
